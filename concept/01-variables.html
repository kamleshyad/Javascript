<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    /*
    01 - What is word and keywords
    a) word wo hota hai jo hum apne day to day life mei bolte hain.
    b) ex -> jaise ki hum bolte hai or kya chal raha hai bhai.
          -> To hamare dimag mei ye store hai iss word ka matlab.

    c) waise hi javascript engine mei store hai keywords.
    d) ex -> keywords like var, let, const, for, etc...
    e) javascript engine ko pata hai iss keyword ka kya matlab hai.
    f) javascript engine kon hote hai. wo ek mediator hote hai
        ex -> Node js, deno js, v8 -> ye chrome browser mei hota hai.
    g) javascript engine, javascript ke code ko padhta hai or usko machine code mei convert karta hai.

    02 - What is Variables
    a) variables use hota hai koi nayi value store karne ke liye.
    b) 3 types ke variable hote hai
        1) var
        2) let
        3) const
        
    1) Var
    ->  a) var old javascript mein use karte hai.
        b) var ko redeclare or re-assign kar sakte hai, iss wajah se ye iska sabse bada drawback hain.
        ex -> var a = 10;
              var a = 20;
              console.log(a)  // 20

    2) Let
    ->  a) let used in new javascript.
        b) let ko redeclare nahi kar sakte hai par re-assign kar sakte hai.

        ex -> let a = 10;
              let a = 20;
              console.log(a) error dega

              let a = 10;
              a = 20;
              console.log(a) 20

        c) let block scoped hota hai {}.

    3) Const
    ->  a) const ek baar declare ho gaya hai to usse hum change nahi kar sakte hai.
        b) const ko hum redeclare or nahi re-assign kar sakte hai.
        c) const ko hum declare karke bhi nahi rakh sakte hai.
        ex -> const a;
              console.log(a) error
    */

</script>
</body>
</html>
